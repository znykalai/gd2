log4j.rootCategory=info,CONSOLE,RollingFile
#log4j.logger.com.huahong.util.Log=debug

#collect error log file
log4j.logger.FILELOG=INFO,FILE
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.file=../log/errorLog.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} (%m)%n

#debug or peacetime browse.
log4j.logger.CONSOLEBROWSE=info,CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss,SSS} (%m)%n


log4j.appender.RollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.RollingFile.file=../log/erp.log
#log4j.appender.RollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.RollingFile.MaxFileSize=1MB
#log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayoutNoHead
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} %m%n
log4j.appender.RollingFile.MaxBackupIndex=10









#work log database
log4j.logger.RECORDDATABASE=error,DATABASE
log4j.disable=FATAL
log4j.appender.DATABASE=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DATABASE.URL=jdbc:oracle:thin:@192.168.0.177:1521:patrol
log4j.appender.DATABASE.driver=oracle.jdbc.driver.OracleDriver
log4j.appender.DATABASE.user=patrol
log4j.appender.DATABASE.password=patrol
log4j.appender.DATABASE.sql=INSERT INTO LOG4J(thread, priority, category, message,MILLISECONDS,NDC,NEWLINE,PERCENTSIGN,DATETIME,LOCATION,CLASSNAME,METHODNAME,FILE_NAME,LINE_NUMBER) VALUES ('%t', '%-5p', '%c', '%m','%r','%x','%n','%%','%d','%l','%C','%M','%F','%L')
log4j.appender.DATABASE.layout=org.apache.log4j.PatternLayout
log4j.appender.DATABASE.layout.ConversionPattern='%t', '%-5p', '%c', '%m'
